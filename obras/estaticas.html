<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="pinterest" content="nopin" />
    <meta name="pinterest" content="nohover" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <script src="https://datat.vercel.app/basicsmin.js"></script>
    <style>
      * {
        border: 0;
        padding: 0;
        margin: 0;
        background-color: transparent;
      }
    </style>
  </head>
  <div
    id="palco"
    style="
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100dvh;
      background-position: center center;
      background-size: contain;
      background-repeat: no-repeat;
    "
  ></div>

  <body>
    <script>
      $_GET = [];
      (function () {
        corte = window.location.href.toString().indexOf("?");
        if (corte > 0) {
          argumento = window.location.href.toString().substring(corte + 1);
          argumentos = argumento.split("&");
          for (arg in argumentos) {
            let argCorte = argumentos[arg].indexOf("=");
            $_GET[argumentos[arg].substring(0, argCorte)] = argumentos[
              arg
            ].substring(argCorte + 1);
          }
        }
      })();

      let url = $_GET["img"];
      let img = imagefromallsources(url);

      document.getElementById("palco").style.backgroundImage =
        "url(" + img + ")";
    </script>
  </body>
</html>
